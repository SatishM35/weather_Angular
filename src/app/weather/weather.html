<!--weather-app.component.html-->
<h3>Weather App Using Angular</h3>

    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" (ngModel)="cityName" placeholder="Search for a city..." class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button (click)="getWeather()">Get Weather</button>
            </form> 
             <div *ngIf="loading">Loading weather data...</div>
             <div *ngIf="error" class="error-message">{{ error }}</div>
            <div class="weather__units">
                <span class="weather_unit_celsius">°C</span>
                <span class="weather_unit_farenheit">°F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city">{{cityName}}</h1>
            <div class="weather__datetime"></div>
            <div class="weather__forecast"></div>
            <div class="weather__icon"></div>
            <p class="weather__temperature"></p>
            <div class="weather__minmax">
                <p>Min: 12176</p>
                <p>Max: 16176</p>
            </div>
        </div>

        <div class="weather__info" *ngIf="weatherData">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">21°C</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">{{ weatherData.main.humidity }}%</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">{{ weatherData.wind.speed }} m/s</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18176</p>
                </div>
            </div>
        </div>
    </div>
